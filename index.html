<!DOCTYPE html>

<head>

    <title>Yajiro_OS_v35_Final_Level</title>
    <style>
        :root {
            --mac-bg: #121212;
            --mac-font: #00ff41;
            --mario-brick: #e75e35;
        }

        body {
            background-color: #050505;
            color: var(--mac-font);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #terminal {
            width: 90%;
            max-width: 900px;
            height: 550px;
            background: var(--mac-bg);
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #header {
            background: #333;
            padding: 8px 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        #content {
            padding: 20px;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* ESCENA DE MARIO */
        #stage {
            position: relative;
            height: 250px;
            border-bottom: 4px solid #555;
            margin-top: 20px;
            background: linear-gradient(to bottom, #000 70%, #111 100%);
            display: none;
        }

        .brick {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--mario-brick);
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #000;
            box-shadow: inset 3px -3px 0px #8b341a;
        }

        #pole {
            position: absolute;
            width: 4px;
            height: 180px;
            background: #ddd;
            right: 60px;
            bottom: 0;
        }

        #flag {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #00ff41;
            right: 64px;
            bottom: 160px;
            transition: bottom 1s;
        }

        #ghost {
            position: absolute;
            font-size: 35px;
            bottom: 0;
            left: 10px;
            z-index: 10;
            transition: all 0.5s ease-out;
        }

        /* FUEGOS ARTIFICIALES */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--mac-font);
            border-radius: 50%;
        }

        #countdown {
            color: #ffbd2e;
            font-size: 20px;
            text-align: center;
            margin-top: 15px;
        }

        #progress-bar {
            width: 0%;
            height: 15px;
            background: var(--mac-font);
            margin-top: 10px;
            box-shadow: 0 0 10px var(--mac-font);
        }
    </style>
</head>
