<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yajiro Olympic Athletics Mode</title>

<style>
body{
margin:0;
overflow:hidden;
background:#000;
font-family:Arial,Helvetica,sans-serif;
color:#00ff88;
}

/* TERMINAL */
#terminal{
position:absolute;
width:100%;
height:100%;
background:#000;
padding:40px;
box-sizing:border-box;
z-index:10;
}

#arena{
position:absolute;
width:100%;
height:100%;
display:none;
overflow:hidden;
background:radial-gradient(circle at center,#111,#000);
}

/* FONDO 35 */
#bg35{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:250px;
font-weight:bold;
opacity:0;
color:#ffae00;
text-shadow:0 0 60px #ffae00,0 0 120px #ff4500;
transition:1.5s;
}

/* CORREDOR */
#runner{
position:absolute;
bottom:120px;
left:-150px;
font-size:70px;
transition:transform .3s;
}

/* N√∫mero 34 camiseta */
#number{
position:absolute;
bottom:150px;
left:-130px;
font-size:20px;
font-weight:bold;
color:#fff;
background:#d32f2f;
padding:5px 8px;
border-radius:5px;
}

/* Antorcha */
#torch{
position:absolute;
font-size:35px;
animation:flame 1s infinite;
}

@keyframes flame{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

/* Vallas */
.hurdle{
position:absolute;
bottom:120px;
font-size:60px;
}

/* Copa */
#cauldron{
position:absolute;
right:150px;
bottom:110px;
font-size:140px;
}

#bigFlame{
position:absolute;
right:180px;
bottom:240px;
font-size:100px;
display:none;
animation:flame 1s infinite;
}

/* Fuegos */
.firework{
position:absolute;
width:6px;
height:6px;
border-radius:50%;
}
</style>
</head>
<body>

<div id="terminal"></div>

<div id="arena">

<div id="bg35">35</div>

<div id="runner">üèÉ‚Äç‚ôÇÔ∏è</div>
<div id="number">34</div>
<div id="torch">üî•</div>

<div class="hurdle" style="left:35%;">üöß</div>
<div class="hurdle" style="left:60%;">üöß</div>

<div id="cauldron">üèÜ</div>
<div id="bigFlame">üî•</div>

</div>

<script>
const terminal=document.getElementById("terminal");
const arena=document.getElementById("arena");
const runner=document.getElementById("runner");
const number=document.getElementById("number");
const torch=document.getElementById("torch");
const bg35=document.getElementById("bg35");
const bigFlame=document.getElementById("bigFlame");

let pos=-150;
let jumping=false;

/* MENSAJE TERMINAL */
const logs=[
"Iniciando Protocolo_Olimpico_v41...",
"Cargando pista de atletismo...",
"Asignando corredor ID #34...",
"Preparando antorcha ceremonial...",
"Listo para encendido oficial..."
];

let i=0;
function printLogs(){
if(i<logs.length){
terminal.innerHTML+=`> ${logs[i]}<br>`;
i++;
setTimeout(printLogs,600);
}else{
terminal.innerHTML+="<br><br>CLICK PARA INICIAR CEREMONIA";
terminal.onclick=startCeremony;
}
}
printLogs();

/* AUDIO ARCADE CIRCUS */
let audioCtx;
function playMusic(){
audioCtx=new (window.AudioContext||window.webkitAudioContext)();
let t=audioCtx.currentTime;
const notes=[523,659,784,659,523,784,880,784,659,523];
notes.forEach((n,i)=>{
const osc=audioCtx.createOscillator();
const gain=audioCtx.createGain();
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.frequency.value=n;
osc.type="square";
gain.gain.setValueAtTime(0.2,t+i*0.25);
osc.start(t+i*0.25);
osc.stop(t+i*0.25+0.2);
});
}

/* INICIAR */
function startCeremony(){
terminal.style.display="none";
arena.style.display="block";
playMusic();
move();
}

/* Movimiento */
function move(){
pos+=5;
runner.style.left=pos+"px";
number.style.left=(pos+20)+"px";
torch.style.left=(pos+60)+"px";
torch.style.bottom=(jumping?200:170)+"px";

if(pos>window.innerWidth-350){
ignite();
return;
}

requestAnimationFrame(move);
}

/* Saltar */
function jump(){
if(jumping) return;
jumping=true;
runner.style.transform="translateY(-100px)";
setTimeout(()=>{
runner.style.transform="translateY(0px)";
jumping=false;
},500);
}

/* Activar saltos */
setTimeout(()=>jump(),1800);
setTimeout(()=>jump(),3500);

/* Encender copa */
function ignite(){
bigFlame.style.display="block";
arena.style.background="radial-gradient(circle,#ffae00,#000)";
bg35.style.opacity=1;
fireworks();
}

/* Fuegos */
function fireworks(){
for(let e=0;e<6;e++){
setTimeout(()=>{
for(let j=0;j<10;j++){
const f=document.createElement("div");
f.className="firework";
f.style.backgroundColor=["#ff0","#f00","#0ff","#ff6600"][j%4];
f.style.left="50%";
f.style.top="40%";
arena.appendChild(f);
const angle=(Math.PI*2/10)*j;
const dist=150;
const tx=Math.cos(angle)*dist;
const ty=Math.sin(angle)*dist;
f.animate([{transform:"translate(0,0)",opacity:1},
{transform:`translate(${tx}px,${ty}px)`,opacity:0}],
{duration:1000,fill:"forwards"});
setTimeout(()=>f.remove(),1000);
}
},e*400);
}
}
</script>

</body>
</html>
