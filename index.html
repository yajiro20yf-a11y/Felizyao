<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yajiro Olympic Circus Mode</title>

<style>
body{
margin:0;
overflow:hidden;
background:radial-gradient(circle at center,#1a0033,#000);
font-family:Arial,Helvetica,sans-serif;
}

/* ESCENARIO */
#arena{
position:relative;
width:100vw;
height:100vh;
overflow:hidden;
}

/* N√∫mero 35 fondo */
#bg35{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:220px;
font-weight:bold;
color:#222;
opacity:0;
transition:1.5s;
text-shadow:0 0 40px #ffae00;
}

/* Corredor */
#runner{
position:absolute;
bottom:100px;
left:-120px;
font-size:60px;
transition:transform .2s;
}

/* Ticket */
#ticket{
position:absolute;
bottom:150px;
left:-120px;
font-size:18px;
color:#fff;
background:#c62828;
padding:5px 8px;
border-radius:4px;
font-weight:bold;
}

/* Antorcha */
#torch{
position:absolute;
font-size:30px;
}

/* Fuego animado */
@keyframes flame{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

/* Ballestas */
.crossbow{
position:absolute;
bottom:100px;
font-size:50px;
}

/* Flechas */
.arrow{
position:absolute;
font-size:30px;
}

/* Copa */
#cauldron{
position:absolute;
right:120px;
bottom:90px;
font-size:120px;
}

/* Fuego copa */
#bigFlame{
position:absolute;
right:150px;
bottom:210px;
font-size:80px;
display:none;
animation:flame 1s infinite;
}

</style>
</head>
<body>

<div id="arena">

<div id="bg35">35</div>

<div id="runner">üèÉ‚Äç‚ôÇÔ∏è</div>
<div id="ticket">üéü 34</div>
<div id="torch">üî•</div>

<div class="crossbow" style="left:30%;">üèπ</div>
<div class="crossbow" style="left:55%;">üèπ</div>

<div id="cauldron">üèÜ</div>
<div id="bigFlame">üî•</div>

</div>

<script>

const runner=document.getElementById("runner");
const ticket=document.getElementById("ticket");
const torch=document.getElementById("torch");
const bg35=document.getElementById("bg35");
const bigFlame=document.getElementById("bigFlame");

let pos=-120;
let jumping=false;

/* M√∫sica arcade estilo circo retro */
function circusSound(){
const ctx=new (window.AudioContext||window.webkitAudioContext)();
function beep(freq,duration,time){
const osc=ctx.createOscillator();
const gain=ctx.createGain();
osc.connect(gain);
gain.connect(ctx.destination);
osc.frequency.value=freq;
osc.type="square";
osc.start(time);
osc.stop(time+duration);
}
let t=ctx.currentTime;
const notes=[523,659,784,659,523,784,880,784];
notes.forEach((n,i)=>{
beep(n,0.15,t+i*0.2);
});
}
circusSound();

/* Movimiento corredor */
function move(){
pos+=4;
runner.style.left=pos+"px";
ticket.style.left=pos+"px";
torch.style.left=(pos+40)+"px";
torch.style.bottom=(jumping?180:150)+"px";

if(pos>window.innerWidth-300){
ignite();
return;
}

requestAnimationFrame(move);
}

/* Saltar */
function jump(){
if(jumping) return;
jumping=true;
runner.style.transform="translateY(-80px)";
setTimeout(()=>{
runner.style.transform="translateY(0px)";
jumping=false;
},400);
}

/* Ballestas disparo */
function shoot(x){
const arrow=document.createElement("div");
arrow.className="arrow";
arrow.innerHTML="‚û∂";
arrow.style.left=x+"px";
arrow.style.bottom="130px";
document.getElementById("arena").appendChild(arrow);

let aPos=x;
function fly(){
aPos-=6;
arrow.style.left=aPos+"px";
if(aPos<0){arrow.remove();return;}
requestAnimationFrame(fly);
}
fly();
}

/* Activar disparos */
setTimeout(()=>shoot(window.innerWidth*0.3),1500);
setTimeout(()=>jump(),1400);

setTimeout(()=>shoot(window.innerWidth*0.55),3200);
setTimeout(()=>jump(),3100);

/* Encender copa */
function ignite(){
bigFlame.style.display="block";
document.body.style.background="radial-gradient(circle,#ffae00,#000)";
bg35.style.opacity=1;
bg35.style.color="#ffae00";
bg35.style.textShadow="0 0 60px #ffae00,0 0 120px #ff4500";
}

/* Iniciar */
setTimeout(move,500);

</script>

</body>
</html>
