<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yajiro_OS_v36_CLINE_MODE</title>

<style>
:root {
    --mac-bg: #121212;
    --mac-font: #00ff41;
    --sky-night: linear-gradient(to bottom, #001133 0%, #000000 100%);
}

body {
    background-color: #050505;
    color: var(--mac-font);
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

#terminal {
    width: 95%;
    max-width: 900px;
    height: 600px;
    background: var(--mac-bg);
    border-radius: 8px;
    box-shadow: 0 0 50px rgba(0,255,65,0.15);
    display: flex;
    flex-direction: column;
    border: 1px solid #333;
}

#header {
    background: #2a2a2a;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #000;
}

.dot { width:12px;height:12px;border-radius:50%;margin-right:8px;}
.red{background:#ff5f56;}
.yellow{background:#ffbd2e;}
.green{background:#27c93f;}

#content {
    padding:20px;
    flex-grow:1;
    display:flex;
    flex-direction:column;
}

.typing-cursor {
    display:inline-block;
    width:10px;
    height:18px;
    background-color:var(--mac-font);
    animation:blink 0.8s step-end infinite;
}

@keyframes blink { 50% { opacity:0; } }

/* ESCENARIO */
#stage {
    position:relative;
    height:250px;
    margin-top:20px;
    background:var(--sky-night);
    display:none;
    border-radius:5px;
    overflow:hidden;
}

/* Poste */
#pole {
    position:absolute;
    width:6px;
    height:180px;
    background:#aaa;
    left:230px;
    bottom:0;
    border-radius:3px;
}
.pole-top{
    position:absolute;
    width:14px;
    height:14px;
    background:#ffd700;
    border-radius:50%;
    top:-7px;
    left:-4px;
}

/* Bandera */
#flag{
    position:absolute;
    width:35px;
    height:25px;
    background:#00ff41;
    left:195px;
    bottom:155px;
}

/* Castillo */
#castle{
    position:absolute;
    left:270px;
    bottom:0;
    width:70px;
    height:70px;
    background:#555;
    border:2px solid #111;
}
#castle::before,#castle::after{
    content:'';
    position:absolute;
    top:-15px;
    width:15px;
    height:15px;
    background:#555;
    border:2px solid #111;
}
#castle::before{left:5px;}
#castle::after{right:5px;}
.castle-door{
    position:absolute;
    bottom:0;
    left:22px;
    width:26px;
    height:35px;
    background:#000;
    border-radius:13px 13px 0 0;
}

/* Fantasma */
#ghost-x{
    position:absolute;
    bottom:0;
    left:0;
}
#ghost-y{
    font-size:35px;
}

/* EFECTO DIGITAL CL!NE */
#digital-scan{
    position:absolute;
    width:100%;
    height:100%;
    background:repeating-linear-gradient(
        to bottom,
        rgba(0,255,65,0.08),
        rgba(0,255,65,0.08) 2px,
        transparent 2px,
        transparent 4px
    );
    animation:scanMove 1s linear infinite;
    display:none;
}

@keyframes scanMove{
    from{background-position:0 0;}
    to{background-position:0 40px;}
}

@keyframes glitchSpawn{
    0%{transform:scale(0) rotate(0);opacity:0;filter:blur(10px);}
    50%{transform:scale(1.3) rotate(10deg);filter:blur(2px);}
    100%{transform:scale(1) rotate(0);opacity:1;filter:blur(0);}
}

/* Barra progreso */
#progress-bar{
    width:0%;
    height:15px;
    background:var(--mac-font);
    transition:width 0.1s linear;
}

/* Fuegos */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
}
</style>
</head>

<body>

<div id="terminal">
    <div id="header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <span style="color:#aaa;font-size:13px;margin-left:10px;">root@Yajiro-System:~</span>
    </div>

    <div id="content">
        <div id="console-output"></div>
        <div id="progress-bar-container" style="border:1px solid #444;margin-top:10px;display:none;border-radius:3px;overflow:hidden;">
            <div id="progress-bar"></div>
        </div>

        <div id="stage">
            <div id="digital-scan"></div>
            <div id="pole"><div class="pole-top"></div></div>
            <div id="flag"></div>
            <div id="castle"><div class="castle-door"></div></div>
            <div id="ghost-x"><div id="ghost-y">üëª</div></div>
        </div>

        <div id="countdown" style="margin-top:10px;"></div>
        <div id="final-msg" style="text-align:center;margin-top:10px;font-size:22px;color:#fff;"></div>
    </div>
</div>

<script>
const output = document.getElementById('console-output');
const stage = document.getElementById('stage');
const ghostX = document.getElementById('ghost-x');
const ghostY = document.getElementById('ghost-y');
const flag = document.getElementById('flag');
const progressBar = document.getElementById('progress-bar');
const barContainer = document.getElementById('progress-bar-container');

const logs = [
"Iniciando Protocolo_Cumplea√±os_v36...",
"Cargando m√≥dulos CL!NE_ENGINE...",
"Sincronizando energ√≠a digital...",
"Sistema listo."
];

let lineIdx = 0;

function printLogs(){
    if(lineIdx < logs.length){
        output.innerHTML += `> ${logs[lineIdx]}<br>`;
        lineIdx++;
        setTimeout(printLogs,500);
    } else {
        barContainer.style.display="block";
        startLoading();
    }
}

function startLoading(){
    let width=0;
    const interval=setInterval(()=>{
        width+=Math.random()*10;
        if(width>100) width=100;
        progressBar.style.width=width+"%";
        if(width>=100){
            clearInterval(interval);
            output.innerHTML += "<br>> EJECUTANDO SECUENCIA CL!NE...<br>";
            setTimeout(startAnimation,800);
        }
    },50);
}

async function arcJump(startX,startY,endX,endY,jumpHeight,duration){
    ghostX.animate([
        {transform:`translateX(${startX}px)`},
        {transform:`translateX(${endX}px)`}
    ],{duration,easing:'linear',fill:'forwards'});

    const peak=Math.max(startY,endY)+jumpHeight;

    const animY=ghostY.animate([
        {transform:`translateY(-${startY}px)`},
        {transform:`translateY(-${peak}px)`},
        {transform:`translateY(-${endY}px)`}
    ],{duration,fill:'forwards'});

    return animY.finished;
}

async function startAnimation(){
    stage.style.display="block";
    const scan=document.getElementById("digital-scan");

    output.innerHTML += "<br>> INVOCANDO ENTIDAD DIGITAL...<br>";
    scan.style.display="block";

    await new Promise(r=>setTimeout(r,1500));

    ghostY.style.animation="glitchSpawn 1.2s ease forwards";
    await new Promise(r=>setTimeout(r,1200));

    scan.style.display="none";

    output.innerHTML += "<br>> SALTO CU√ÅNTICO INICIADO...<br>";
    await new Promise(r=>setTimeout(r,800));

    await arcJump(0,0,215,140,120,900);

    const slide=900;

    ghostY.animate(
        [{transform:`translateY(-140px)`},{transform:`translateY(0px)`}],
        {duration:slide,fill:'forwards'}
    );

    flag.animate(
        [{transform:`translateY(0px)`},{transform:`translateY(155px)`}],
        {duration:slide,fill:'forwards'}
    );

    await new Promise(r=>setTimeout(r,slide+200));

    await ghostX.animate([
        {transform:`translateX(215px)`,opacity:1},
        {transform:`translateX(285px)`,opacity:0}
    ],{duration:800,fill:'forwards'}).finished;

    fireworksShow();

    document.getElementById('final-msg').innerHTML=
    "‚ö° SISTEMA EVOLUCIONADO ‚ö°<br>" +
    "<span style='font-size:26px;'>¬°FELIZ CUMPLEA√ëOS YAJIRO!</span><br>" +
    "<span style='font-size:16px;color:#00ff41;'>[LEVEL 35: CL!NE MODE ACTIVATED]</span>";

    startCountdown();
}

function fireworksShow(){
    const colors=['#00ff41','#ffbd2e','#ff5f56','#ffd700','#00d2ff'];

    for(let e=0;e<5;e++){
        setTimeout(()=>{
            for(let i=0;i<7;i++){
                const f=document.createElement('div');
                f.className='firework';
                f.style.backgroundColor=colors[e%colors.length];
                f.style.left='305px';
                f.style.bottom='160px';
                stage.appendChild(f);

                const angle=(Math.PI*2/7)*i;
                const dist=70+Math.random()*30;
                const tx=Math.cos(angle)*dist;
                const ty=Math.sin(angle)*dist;

                f.animate([
                    {transform:'translate(0,0)',opacity:1},
                    {transform:`translate(${tx}px,${ty}px)`,opacity:0}
                ],{duration:1000,fill:'forwards'});

                setTimeout(()=>f.remove(),1200);
            }
        },e*500);
    }
}

function startCountdown(){
    const target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(0,0,0,0);

    setInterval(()=>{
        const now=new Date();
        const diff=target-now;
        if(diff<=0){
            document.getElementById('countdown').innerHTML="¬°SISTEMA ACTUALIZADO!";
            return;
        }
        const h=Math.floor(diff/3600000);
        const m=Math.floor((diff%3600000)/60000);
        const s=Math.floor((diff%60000)/1000);
        document.getElementById('countdown').innerHTML=`RELOJ: ${h}h ${m}m ${s}s`;
    },1000);
}

setTimeout(printLogs,500);
</script>

</body>
</html>
