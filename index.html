<script>

const runner=document.getElementById("runner");
const jersey=document.getElementById("jersey");
const torch=document.getElementById("torch");
const bg35=document.getElementById("bg35");
const message=document.getElementById("message");
const bigFlame=document.getElementById("bigFlame");
const startBtn=document.getElementById("startBtn");

let pos=-120;
let jumping=false;

/* AUDIO (se activa al hacer click) */
function playMusic(){
const ctx=new (window.AudioContext||window.webkitAudioContext)();
function tone(freq,duration,time){
const osc=ctx.createOscillator();
const gain=ctx.createGain();
osc.connect(gain);
gain.connect(ctx.destination);
osc.frequency.value=freq;
osc.type="square";
gain.gain.setValueAtTime(0.2,time);
osc.start(time);
osc.stop(time+duration);
}
let t=ctx.currentTime;
const melody=[523,659,784,880,784,659,523];
melody.forEach((n,i)=>tone(n,0.2,t+i*0.25));
}

/* Movimiento */
function move(){
pos+=4;
runner.style.left=pos+"px";
jersey.style.left=pos+"px";
torch.style.left=(pos+40)+"px";

if(pos>window.innerWidth-300){
ignite();
return;
}
requestAnimationFrame(move);
}

/* Salto */
function jump(){
if(jumping) return;
jumping=true;
runner.style.transform="translateY(-90px)";
setTimeout(()=>{
runner.style.transform="translateY(0px)";
jumping=false;
},400);
}

setTimeout(()=>jump(),1500);
setTimeout(()=>jump(),3200);

/* Encendido final */
function ignite(){
bigFlame.style.display="block";
bg35.style.opacity=1;
bg35.style.color="#ffae00";
bg35.style.textShadow="0 0 40px #ffae00,0 0 80px red";
message.style.opacity=1;
launchFireworks();
}

/* Fuegos artificiales */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function launchFireworks(){
setInterval(()=>{
for(let i=0;i<50;i++){
ctx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
ctx.beginPath();
ctx.arc(
Math.random()*canvas.width,
Math.random()*canvas.height/2,
3,0,Math.PI*2);
ctx.fill();
}
setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),300);
},500);
}

/* Inicio */
startBtn.addEventListener("click",()=>{
startBtn.style.display="none";
playMusic();
setTimeout(move,500);
});

</script>
