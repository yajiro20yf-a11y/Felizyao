<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yajiro_OS_v35_Final_Level</title>
    <style>
        :root {
            --mac-bg: #121212;
            --mac-font: #00ff41;
            --mario-brick: #cc4224;
            --sky-night: linear-gradient(to bottom, #001133 0%, #000000 100%);
        }

        body {
            background-color: #050505;
            color: var(--mac-font);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #terminal {
            width: 95%;
            max-width: 900px;
            height: 600px;
            background: var(--mac-bg);
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.15), inset 0 0 10px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid #333;
        }

        #header {
            background: #2a2a2a;
            padding: 10px 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #000;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        #content {
            padding: 20px;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: var(--mac-font);
            animation: blink 0.8s step-end infinite;
            vertical-align: bottom;
            margin-left: 5px;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* ESCENA DE MARIO */
        #stage {
            position: relative;
            height: 250px;
            border-bottom: 5px solid #222;
            margin-top: 20px;
            background: var(--sky-night);
            display: none;
            overflow-x: auto;
            overflow-y: hidden;
            border-radius: 5px;
            white-space: nowrap;
        }

        .brick {
            position: absolute;
            width: 35px;
            height: 35px;
            background: var(--mario-brick);
            border: 2px solid #000;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            color: #ffd700;
            text-shadow: 1px 1px 0 #000;
            box-shadow: inset 3px -3px 0px rgba(0,0,0,0.5), inset -3px 3px 0px rgba(255,255,255,0.2);
            z-index: 2;
        }
        
        /* Oculta el texto en los ladrillos de relleno */
        .brick.fill { color: transparent; text-shadow: none; }

        #pole {
            position: absolute;
            width: 6px;
            height: 180px;
            background: #aaa;
            left: 230px;
            bottom: 0;
            z-index: 1;
            border-radius: 3px 3px 0 0;
            box-shadow: inset -2px 0 0 rgba(0,0,0,0.3);
        }

        .pole-top {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ffd700;
            border-radius: 50%;
            top: -7px;
            left: -4px;
        }

        #flag {
            position: absolute;
            width: 35px;
            height: 25px;
            background: #00ff41;
            left: 195px; /* Del lado izquierdo del poste */
            bottom: 155px;
            z-index: 2;
        }

        #castle {
            position: absolute;
            left: 270px;
            bottom: 0;
            width: 70px;
            height: 70px;
            background: #555;
            z-index: 1;
            border: 2px solid #111;
        }
        #castle::before, #castle::after {
            content: ''; position: absolute; top: -15px; width: 15px; height: 15px;
            background: #555; border: 2px solid #111;
        }
        #castle::before { left: 5px; }
        #castle::after { right: 5px; }
        .castle-door {
            position: absolute;
            bottom: 0; left: 22px;
            width: 26px; height: 35px;
            background: #000;
            border-radius: 13px 13px 0 0;
        }

        /* Contenedores para f√≠sicas separadas (X y Y) = salto perfecto */
        #ghost-x {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 10;
        }
        #ghost-y {
            font-size: 35px;
            line-height: 35px;
        }

        /* FUEGOS ARTIFICIALES */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }

        #countdown {
            color: #ffbd2e;
            font-size: 20px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 0 0 5px #ffbd2e;
        }

        #progress-bar {
            width: 0%;
            height: 15px;
            background: var(--mac-font);
            box-shadow: 0 0 10px var(--mac-font);
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="header">
        <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
        <span style="color:#aaa; font-size:13px; margin-left:10px;">root@Yajiro-System:~</span>
    </div>
    <div id="content">
        <div id="console-output"></div>
        <div id="progress-bar-container" style="border: 1px solid #444; margin-top:10px; display:none; border-radius:3px; overflow:hidden;">
            <div id="progress-bar"></div>
        </div>

        <div id="stage">
            <div class="brick" style="left: 35px; bottom: 0;">10</div>
            
            <div class="brick" style="left: 70px; bottom: 35px;">20</div>
            <div class="brick fill" style="left: 70px; bottom: 0;"></div>

            <div class="brick" style="left: 105px; bottom: 70px;">30</div>
            <div class="brick fill" style="left: 105px; bottom: 35px;"></div>
            <div class="brick fill" style="left: 105px; bottom: 0;"></div>

            <div class="brick" style="left: 140px; bottom: 105px;">34</div>
            <div class="brick fill" style="left: 140px; bottom: 70px;"></div>
            <div class="brick fill" style="left: 140px; bottom: 35px;"></div>
            <div class="brick fill" style="left: 140px; bottom: 0;"></div>
            
            <div id="pole"><div class="pole-top"></div></div>
            <div id="flag"></div>
            
            <div id="castle"><div class="castle-door"></div></div>

            <div id="ghost-x"><div id="ghost-y">üëª</div></div>
        </div>

        <div id="countdown"></div>
        <div id="final-msg" style="text-align:center; margin-top:10px; font-size: 22px; color: #fff;"></div>
    </div>
</div>

<script>
    const output = document.getElementById('console-output');
    const stage = document.getElementById('stage');
    const ghostX = document.getElementById('ghost-x');
    const ghostY = document.getElementById('ghost-y');
    const flag = document.getElementById('flag');
    const progressBar = document.getElementById('progress-bar');
    const barContainer = document.getElementById('progress-bar-container');

    const logs = [
        "Iniciando Protocolo_Cumplea√±os_v35...",
        "Validando d√©cadas: [10 OK] [20 OK] [30 OK]...",
        "Bypass de tiempo detectado. Edad actual: 34...",
        "Renderizando motor gr√°fico avanzado..."
    ];

    let lineIdx = 0;
    function printLogs() {
        if (lineIdx < logs.length) {
            output.innerHTML += `> ${logs[lineIdx]}<br>`;
            output.innerHTML = output.innerHTML.replace('<span class="typing-cursor"></span>', '') + '<span class="typing-cursor"></span>';
            lineIdx++;
            setTimeout(printLogs, 500);
        } else {
            document.querySelector('.typing-cursor').remove();
            barContainer.style.display = 'block';
            startLoading();
        }
    }

    function startLoading() {
        let width = 0;
        const interval = setInterval(() => {
            width += Math.random() * 8;
            if(width > 100) width = 100;
            progressBar.style.width = width + '%';
            if (width >= 100) {
                clearInterval(interval);
                output.innerHTML += "<br>> SISTEMA LISTO. INICIANDO SECUENCIA DE SALTO...<br>";
                setTimeout(startAnimation, 600);
            }
        }, 50);
    }

    // Motor de salto parab√≥lico (Calidad Super Excelente)
    async function arcJump(startX, startY, endX, endY, jumpHeight, duration) {
        // Animaci√≥n horizontal (lineal)
        ghostX.animate([
            { transform: `translateX(${startX}px)` },
            { transform: `translateX(${endX}px)` }
        ], { duration, easing: 'linear', fill: 'forwards' });

        // Animaci√≥n vertical (par√°bola real con ease-out subiendo y ease-in bajando)
        const peakY = Math.max(startY, endY) + jumpHeight;
        const animY = ghostY.animate([
            { transform: `translateY(-${startY}px)`, easing: 'ease-out' },
            { transform: `translateY(-${peakY}px)`, easing: 'ease-in' },
            { transform: `translateY(-${endY}px)` }
        ], { duration, fill: 'forwards' });

        return animY.finished;
    }

    async function startAnimation() {
        stage.style.display = 'block';
        
        // Coordenadas base (tama√±o bloque = 35px)
        // Escalones: (X, Y)
        const jumps = [
            { sx: 0, sy: 0, ex: 35, ey: 35, h: 30, t: 400 },    // Suelo a 10
            { sx: 35, sy: 35, ex: 70, ey: 70, h: 30, t: 400 },  // 10 a 20
            { sx: 70, sy: 70, ex: 105, ey: 105, h: 30, t: 400 },// 20 a 30
            { sx: 105, sy: 105, ex: 140, ey: 140, h: 30, t: 400 } // 30 a 34
        ];

        // Ejecutar subida de escaleras
        for (let j of jumps) {
            await new Promise(r => setTimeout(r, 200)); // pausa entre saltos
            await arcJump(j.sx, j.sy, j.ex, j.ey, j.h, j.t);
        }

        output.innerHTML += "<br>> ¬°NIVEL 34 SUPERADO! EJECUTANDO SALTO AL M√ÅSTIL...<br>";
        await new Promise(r => setTimeout(r, 500));

        // El gran salto a la bandera (35)
        // El m√°stil est√° en x=230. El fantasma mide 35, lo centramos agarrando el m√°stil.
        await arcJump(140, 140, 215, 140, 60, 600);

        // Deslizarse por la bandera
        const slideDuration = 1000;
        ghostY.animate([{ transform: `translateY(-140px)` }, { transform: `translateY(0px)` }], { duration: slideDuration, fill: 'forwards' });
        flag.animate([{ transform: `translateY(0px)` }, { transform: `translateY(155px)` }], { duration: slideDuration, fill: 'forwards' });
        
        await new Promise(r => setTimeout(r, slideDuration + 200));

        // Correr al castillo (Castillo en 270)
        const runAnim = ghostX.animate([
            { transform: `translateX(215px)` },
            { transform: `translateX(285px)` }
        ], { duration: 800, fill: 'forwards' });

        await runAnim.finished;

        // Entrar al castillo (desaparecer)
        ghostX.style.opacity = '0';
        
        setTimeout(() => {
            fireworksShow();
            document.getElementById('final-msg').innerHTML = "¬°FELIZ CUMPLEA√ëOS YAJIRO! <br><span style='font-size:16px; color:#00ff41;'>[LEVEL 35 UNLOCKED]</span>";
            startCountdown();
        }, 500);
    }

    function fireworksShow() {
        const colors = ['#00ff41', '#ffbd2e', '#ff5f56', '#ffd700', '#00d2ff'];
        let explosions = 0;
        
        // 5 explosiones (7 part√≠culas cada una = 35 part√≠culas totales)
        const interval = setInterval(() => {
            if(explosions >= 5) {
                clearInterval(interval);
                return;
            }
            createFireworkBurst(colors[explosions % colors.length]);
            explosions++;
        }, 500);
    }

    function createFireworkBurst(color) {
        const xCenter = 305; // Centro del castillo
        const yCenter = 160; 

        for(let i=0; i<7; i++) { 
            const f = document.createElement('div');
            f.className = 'firework';
            f.style.backgroundColor = color;
            f.style.boxShadow = `0 0 10px ${color}`;
            f.style.left = xCenter + 'px';
            f.style.bottom = yCenter + 'px';
            stage.appendChild(f);
            
            const angle = (Math.PI * 2 / 7) * i;
            const dist = 70 + Math.random() * 30;
            const tx = Math.cos(angle) * dist;
            const ty = Math.sin(angle) * dist;

            f.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
            ], { duration: 1000 + Math.random() * 500, easing: 'ease-out', fill: 'forwards' });
            
            setTimeout(() => f.remove(), 1500);
        }
    }

    function startCountdown() {
        const target = new Date();
        target.setDate(target.getDate() + 1);
        target.setHours(0,0,0,0);

        setInterval(() => {
            const now = new Date();
            const diff = target - now;
            
            if(diff <= 0) {
                document.getElementById('countdown').innerHTML = "¬°SISTEMA ACTUALIZADO AL 100%!";
                return;
            }

            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('countdown').innerHTML = `RELOJ INTERNO: ${h}h ${m}m ${s}s`;
        }, 1000);
    }

    setTimeout(printLogs, 300);
</script>

</body>
</html>
