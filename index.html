<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAJIRO_OS Upgrade</title>

<style>
body{
    margin:0;
    background:#1e1e1e;
    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
    color:#d0d0d0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#terminal-window{
    width:900px;
    max-width:95%;
    background:#2b2b2b;
    border-radius:10px;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    overflow:hidden;
}

#title-bar{
    background:#3c3c3c;
    padding:10px;
    display:flex;
    align-items:center;
}

.circle{
    width:12px;
    height:12px;
    border-radius:50%;
    margin-right:8px;
}

.red{background:#ff5f56;}
.yellow{background:#ffbd2e;}
.green{background:#27c93f;}

#terminal{
    padding:20px;
    height:500px;
    overflow-y:auto;
    font-size:15px;
    line-height:1.6;
}

.prompt{
    color:#00ff9c;
}

.cursor{
    display:inline-block;
    width:10px;
    background:#d0d0d0;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0;}
    100%{opacity:1;}
}

.progress-container{
    margin-top:15px;
    background:#111;
    height:12px;
    border-radius:6px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:0%;
    background:#00ff9c;
    transition:width .3s;
}

.status-ok{
    color:#27c93f;
}

.status-info{
    color:#00ff9c;
}

.status-warning{
    color:#ffbd2e;
}

.status-final{
    color:#ffffff;
    font-weight:bold;
}
</style>
</head>
<body>

<div id="terminal-window">
    <div id="title-bar">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
    </div>
    <div id="terminal"></div>
</div>

<script>
const terminal = document.getElementById("terminal");

const lines = [
"Last login: system boot sequence initiated",
"",
"YAJIRO_OS Kernel 34.0.0 loaded successfully.",
"",
"> Checking for updates...",
"> Update found: YAJIRO_OS_V35.pkg",
"",
"> Preparing system migration from V34 â†’ V35",
"> Backing up core modules...",
"   - Experiencia acumulada ............. [OK]",
"   - Disciplina instalada .............. [OK]",
"   - Aprendizajes registrados .......... [OK]",
"   - Errores convertidos en mejoras .... [OK]",
"   - Memoria emocional sincronizada .... [OK]",
"",
"> Verifying integrity of version V34...",
"   - Stability ......................... [OK]",
"   - Performance ....................... [OK]",
"   - Growth index ...................... [OK]",
"",
"> Installing YAJIRO_OS_V35...",
];

let index = 0;

function typeLine() {
    if(index < lines.length){
        const line = document.createElement("div");
        line.innerHTML = lines[index];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        index++;
        setTimeout(typeLine, 400);
    } else {
        startProgress();
    }
}

function startProgress(){
    const progressContainer = document.createElement("div");
    progressContainer.className = "progress-container";
    const progressBar = document.createElement("div");
    progressBar.className = "progress-bar";
    progressContainer.appendChild(progressBar);
    terminal.appendChild(progressContainer);

    let progress = 0;

    const interval = setInterval(()=>{
        progress += 2;
        progressBar.style.width = progress + "%";
        if(progress >= 100){
            clearInterval(interval);
            finishInstallation();
        }
    },80);
}

function finishInstallation(){
    const finishLines = [
"",
"> Finalizing configuration...",
"> Optimizing internal systems...",
"> Recalibrating vision module...",
"> Expanding capacity limits...",
"",
"System migration complete.",
"",
"YAJIRO_OS is now running version 35.0.0",
"",
"V35 successfully installed.",
"",
"All lived experiences from V34 have been integrated.",
"",
"System status: STABLE",
"Performance mode: ENHANCED",
"Growth protocol: ACTIVE",
"",
"Ready."
];

    let i = 0;
    function printFinish(){
        if(i < finishLines.length){
            const line = document.createElement("div");
            line.innerHTML = finishLines[i];
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
            i++;
            setTimeout(printFinish, 500);
        } else {
            const prompt = document.createElement("div");
            prompt.innerHTML = "<span class='prompt'>Yajiro@system:~$</span> <span class='cursor'></span>";
            terminal.appendChild(prompt);
            terminal.scrollTop = terminal.scrollHeight;
        }
    }
    printFinish();
}

typeLine();
</script>

</body>
</html>
